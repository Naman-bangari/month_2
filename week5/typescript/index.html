<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Submitter</title>
    <style>
        * {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container_back {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: blur(5px);
        }
        #dest_image {
            max-width: 100%;
        }
        .img_back {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content-container {
            color: #333;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .container {
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        .btn {
            background-color: #f9a825;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #c17900;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="container">
            <h2>Dynamic content display</h2>
        </div>
    </div>
    <div class="container_back">
        <img class="img_back" id="img_back" src="https://source.unsplash.com/1600x900/?travel" alt="background">
    </div>
    <div class="content-container">
        <div class="container">
            <h1>Search Your Dream Destination</h1>
            <form id="form_id" onsubmit="event.preventDefault(); getDestination();">
                <label for="spot">Destination:</label>
                <input type="text" id="spot" name="spot" placeholder="Enter a magical place..." required>
                <button type="submit" class="btn">Let's Go!</button>
            </form>

            <div id="dest" style="display: none;">
                <h3>Pack Your Bags!</h3>
                <div>
                  <img id="dest_image" src="" alt="Destination Image">
                </div>
                <p id="msg"></p>
                <button class="btn" onclick="fetchNewImage()">Next Image</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
